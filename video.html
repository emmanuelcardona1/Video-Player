<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .viewer {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .show { display: block; }
  </style>
</head>

<body>

  <video id="video" class="viewer" controls autoplay playsinline></video>

  <iframe id="iframeAutorizado"
    class="viewer"
    allow="autoplay; fullscreen"
    allowfullscreen></iframe>

  <script>
    // ‚úÖ Protecci√≥n: si no est√° autenticado, vuelve al login
    const autenticado = sessionStorage.getItem("autenticado");
    if (autenticado !== "true") {
      window.location.href = "./index.html";
    }

    const video = document.getElementById("video");
    const iframe = document.getElementById("iframeAutorizado");

    const params = new URLSearchParams(window.location.search);
    const streamParam = params.get("stream");
    const proveedorParam = params.get("proveedor");

    // ‚úÖ MODO HLS
    if (streamParam) {
      const streamUrl = decodeURIComponent(streamParam);
      video.classList.add("show");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.addEventListener("loadedmetadata", () => video.play().catch(() => {}));
      } else {
        alert("Tu navegador no soporta reproducci√≥n HLS.");
      }
    }

    // ‚úÖ MODO PROVEEDOR (Railway)
    else if (proveedorParam) {
      const proveedorUrl = decodeURIComponent(proveedorParam);

      // üëá Aqu√≠ est√° la clave: pasamos el proveedor a Railway
      // Necesitas que Railway lo acepte y lo cargue internamente.
      const railway = "https://getdomain-production.up.railway.app/embed.html";
      iframe.src = `${railway}?url=${encodeURIComponent(proveedorUrl)}`;

      iframe.classList.add("show");
    }

    // ‚úÖ Si no llega nada, abre railway ‚Äúgeneral‚Äù
    else {
      iframe.src = "https://getdomain-production.up.railway.app/";
      iframe.classList.add("show");
    }
  </script>
</body>
</html>
