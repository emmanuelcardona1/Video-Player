    <script>
        document.querySelectorAll(".btn-video").forEach((btn) => {
            btn.addEventListener("click", () => {
                const url = btn.dataset.url;
                const encoded = encodeURIComponent(url);
                window.open(`video.html?stream=${encoded}`, "_blank");
            });
        });
    </script>

    <script>
        function verVideo(url) {
            const encoded = encodeURIComponent(url);
            window.location.href = `video.html?stream=${encoded}`;
        }
    </script>
    <script>
        function reproducirM3U8(url) {
            const video = document.getElementById("video");
            const contenedor = document.getElementById("contenedor-video");
            contenedor.style.display = "block";

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
                video.addEventListener("loadedmetadata", () => {
                    video.play();
                });
            } else {
                alert("Tu navegador no soporta este tipo de video.");
            }
        }
    </script>
