<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORSES TV</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .video-container { width: 100%; height: 100%; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="horsesFrame"
      title="Horses TV"
      allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = (params.get("id") || "").trim(); // <- ESTE ES tu "normalized"

    if (!id) {
      alert("Falta el ID del hipÃ³dromo. Ej: horses_tv.html?id=Z1");
    } else {
      const src = `https://stream-horsetv.net/${encodeURIComponent(id)}/s.php`;
      document.getElementById("horsesFrame").src = src;
    }
  </script>
</body>
</html>
